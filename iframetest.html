<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;color:white">
    <div style="margin:10px">
        <a href="index.html" style="background-color:red;color:white">kembali</a>
        <input type="text" id="inputUrl">
        <button onclick="setFrame()">set frame</button>
    </div>
    <iframe id="myFrame"
            sandbox="allow-same-origin allow-scripts"
            style="width:100%;height: 600px;" 
    ></iframe>

    <script>
        function setFrame() {
            // Get the input value
            var inputValue = document.getElementById("inputUrl").value;

            // Set the iframe src attribute
            document.getElementById("myFrame").src = inputValue;
        }
    </script>
</body>
</html>
