<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Generate Link</title>

   <!-- Tambahkan link ke Bootstrap CSS -->
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

   <style >
       a{
        color:white;
        font-weight: bold;
       }
   </style>
</head>
<body style="background-color: red;color:white">
   <div class="container mt-4">
   <a href="../index.html" class="btn btn-danger">kembali</a>
   <h4>Generate Link BANG LULU</h4>
        <div class="form-group">
            <label for="page">Page:</label>
            <input type="number" class="form-control" id="page" value="1">
        </div>
        <div class="form-group">
            <label for="per_page">Per Page:</label>
            <input type="number" class="form-control" id="per_page" value="65">
        </div>

        <button class="btn btn-primary" onclick="generateLink()">Generate Link</button>
        </div>
        <div class="container mt-4">
            <div id="result"></div>
        </div>
        <div class="container mt-4">
            <div id="pagination-info">
                Total Pages: <span id="total_pages"></span><br>
                Total Data: <span id="total_data"></span>
            </div>
        </div>


   <!-- Tambahkan link ke Bootstrap JavaScript (JQuery dan Popper.js) -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="main.js"></script>
</body>
</html>
